# Canonical Super-Linter workflow. Do not duplicate or override except by DECISIONS.md approval.

name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: github/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false

          # Enabled validators
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
          VALIDATE_JSON: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_TSX: true
          VALIDATE_CSS: true
          VALIDATE_HTML: true
          VALIDATE_ENV: true
          
          # Temporarily disabled (Phase 2C re-enable)
          VALIDATE_CHECKOV: false
          VALIDATE_GITLEAKS: false
          VALIDATE_JSCPD: false
